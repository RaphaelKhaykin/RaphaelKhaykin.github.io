<!doctype html>
<html>

<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
    <script type='text/javascript' src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-csv/1.0.21/jquery.csv.min.js"
        integrity="sha512-Y8iWYJDo6HiTo5xtml1g4QqHtl/PO1w+dmUpQfQSOTqKNsMhExfyPN2ncNAe9JuJUSKzwK/b6oaNPop4MXzkwg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://d3js.org/d3.v4.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"></script>
    <link rel="stylesheet" , type="text/css" href="dark.css">
</head>

<body>
    <!-- inputs -->
    <div class = "sv__ui_block">
        <div class="container" style="max-width: 600px">
            <div class="row">
                <div class="col-3">
                    <p class="font-weight-bold sv__mode">Stock</p>
                </div>
                <div class="col-3">
                    <p class="font-weight-bold sv__mode">Percent Allocation</p>
                </div>
                <div class="col-5 ">
                    <button onclick="addRow();" type="button" class="btn btn-outline-success btn-sm">Add</button>
                    <button type="button" onclick="randomButtonClick();"
                        class="btn btn-outline-info btn-sm">Random</button>
                </div>
            </div>
        </div>

        <div class="container" id="stockList" style="max-width: 600px"></div>

        <div class="container" style="max-width: 600px">
            <div class="row ">
                <div class="col-3 ">
                    <select class="form-select form-select-sm" id="Time" aria-label=".form-select-sm example">
                        <option selected>Max Available</option>
                        <option value="1">6 months</option>
                        <option value="2">1 year</option>
                        <option value="3">2 years</option>
                    </select>
                </div>

                <div class="col-3">
                    <div class="alert alert-primary p-1" role="alert">
                        Total: <span id="total"></span>
                    </div>
                </div>
                <div class="col-6">
                    <button type="button" onclick="chartButtonClick();" class="btn btn-primary btn-sm"> Plot chart</button>
                    <div class="form-check form-switch">
                        <input class="form-check-input cv__chart_toggle" type="checkbox" id="flexSwitchCheckDefault" onclick = "chartToggle();">
                        <label class="form-check-label" for="flexSwitchCheckDefault">Show All</label>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- chart -->
    <div id="chartContainer">
        <div class="centered" id="my_dataviz"></div>
    </div>

    <script type='text/javascript' src="chart.js"></script>
    <script type='text/javascript' src="input.js"></script>
    <script type='text/javascript' src="calculateReturn.js"></script>
</body>

</html>

<body>
    <!-- inputs -->
    <div class="sv__ui_block">
        <div class="row">
            <div class="col-xxl-3 offset-xxl-3 col-xl-4 offset-xl-2 col-md-5 offset-md-1 col-sm-6" id="assets__ui">
                <div class="container">
                    <div class="row ">
                        <div class="col-4">
                            <p class="font-weight-bold">Asset</p>
                        </div>
                        <div class="col-3">
                            <p class="font-weight-bold">Allocation</p>
                        </div>
                        <div class="col-2">
                            <button onclick="addRow();" type="button" class="btn btn-outline-success btn-sm">
                                ＋
                            </button>
                        </div>
                    </div>
                    <div class="row sv__bottom_buffer" id="stockRow0">
                        <div class="col-4"><input id="0" type="text" class="form-control sv__input_padding"
                                list="tickers" onchange="inputChange();" onkeyup="keyUpUpperCase(this);">
                        </div>
                        <div class="col-3">
                            <div class="input-group">
                                <input type="number" min="0" max="100" class="form-control percent sv__input_padding"
                                    onchange="inputChange();">
                                <span class="input-group-text sv__input_padding">%</span>
                            </div>
                        </div>
                        <div class="col-4"><button class="btn btn-outline-danger btn-sm"
                                onclick="this.parentNode.parentNode.remove(); updateTotalPercent();">×</button>
                        </div>
                    </div>
                </div>

                <div class="container" id="stockList"></div>

                <div class="container">
                    <div class="row">
                        <div class="col-4">
                            <p class="font-weight-bold">Total</p>
                        </div>
                        <div class="col-3">
                            <div class="input-group">
                                <input type="number" class="form-control sv__input_padding" readonly id="totalPercent">
                                </input>
                                <span class="input-group-text sv__input_padding">%</span>
                            </div>
                        </div>
                        <div class="col-2">
                            <button type="button" onclick="chartButtonClick();" class="btn btn-primary btn-sm">
                                Plot
                            </button>
                        </div>
                        <div class = "col-3">
                            <button type="button" onclick="randomButtonClick();" class="btn btn-outline-info btn-sm">
                                Random
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-xxl-3 col-xl-4 col-md-5 col-sm-6">
                <div class="container " id="settings__ui">
                    <div class="row justify-content-center">
                        Settings
                    </div>
                    <div class="row justify-content-center">
                        <div class="col-6">
                            Time Period
                        </div>
                        <div class = "col-6">
                            <select class="form-select form-select-sm" id="Time" aria-label=".form-select-sm example"
                                onclick="timeChange();">
                                <option selected>Max Available</option>
                                <option value="1">6 months</option>
                                <option value="2">1 year</option>
                                <option value="3">2 years</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <div class="form-check form-switch">
                                <input class="form-check-input cv__chart_toggle" type="checkbox"
                                    id="flexSwitchCheckDefault" onclick="chartToggle();" />
                                <label class="form-check-label" for="flexSwitchCheckDefault">Show All</label>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="form-check form-switch">
                                <input class="form-check-input cv__table_toggle" type="checkbox" id="flexSwitchTable"
                                    onclick="tableToggle();" />
                                <label class="form-check-label" for="flexSwitchTable">Show Table</label>
                            </div>
                        </div>
                    </div>
                    <div class = "row">
                        <div class="form-check form-switch ">
                            <input class="form-check-input cv__dark_theme_toggle" type="checkbox" id="flexSwitchCheckDarkMode"
                                onclick="darkThemeToggle();" />
                            <label class="form-check-label" for="flexSwitchCheckDarkMode">
                                <i class="fas fa-moon"></i>
                            </label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container">

    </div>

    <div id="chartContainer">
        <div class="centered" id="my_dataviz"></div>
    </div>
